# Clash 移动端代理配置文件

mixed-port: 7890
allow-lan: false
mode: global
log-level: info


proxies:
  - name: "debug"
    type: http
    server: 192.168.100.120
    port: 9090

  - name: "saber_149_9090"
    type: http
    server: 192.168.67.149
    port: 9090

  - name: "saber_149_8888"
    type: http
    server: 192.168.67.149
    port: 8888

  - name: "saber_149_9000"
    type: http
    server: 192.168.67.149
    port: 9000

proxy-groups:
  - name: "GLOBAL"
    type: select
    proxies:
      - "debug"
      - "saber_149_9090"
      - "saber_149_8888"
      - "saber_149_9000"
      - "DIRECT"
