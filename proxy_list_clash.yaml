# Clash 移动端代理配置文件
# 基于 proxy_list.conf 生成
# 适用于手机端 Clash 客户端（Clash for Android / ClashX Pro）

# 混合端口配置
mixed-port: 7890

# 允许局域网连接
allow-lan: false

# Clash 运行模式
# - rule: 规则模式
# - global: 全局代理模式
# - direct: 直连模式
mode: rule

# 日志级别
# silent / error / warning / info / debug
log-level: info

# DNS 配置
dns:
  enable: true
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  fallback:
    - 8.8.8.8
    - 1.1.1.1

# 代理服务器配置
proxies:
  - name: "debug"
    type: http
    server: 192.168.100.120
    port: 9090
    # username: username
    # password: password
    # tls: true # https
    # skip-cert-verify: true

  - name: "saber5_9090"
    type: http
    server: 192.168.67.23
    port: 9090
    # username: username
    # password: password

  - name: "saber5_8888"
    type: http
    server: 192.168.67.23
    port: 8888
    # username: username
    # password: password

  - name: "saber5_9000"
    type: http
    server: 192.168.67.23
    port: 9000
    # username: username
    # password: password

# 代理组配置
proxy-groups:
  # 手动选择代理
  - name: "PROXY"
    type: select
    proxies:
      - "debug"
      - "saber5_9090"
      - "saber5_8888"
      - "saber5_9000"
      - "DIRECT"

  # 自动选择最快节点
  - name: "AUTO"
    type: url-test
    proxies:
      - "debug"
      - "saber5_9090"
      - "saber5_8888"
      - "saber5_9000"
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  # 负载均衡
  - name: "LOAD-BALANCE"
    type: load-balance
    proxies:
      - "debug"
      - "saber5_9090"
      - "saber5_8888"
      - "saber5_9000"
    url: "http://www.gstatic.com/generate_204"
    interval: 300

# 规则配置
rules:
  # 局域网直连
  - DOMAIN-SUFFIX,local,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT
  - IP-CIDR,fe80::/10,DIRECT

  # 常用国内网站直连
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN-KEYWORD,baidu,DIRECT
  - DOMAIN-KEYWORD,taobao,DIRECT
  - DOMAIN-KEYWORD,qq,DIRECT
  - DOMAIN-KEYWORD,weixin,DIRECT
  - DOMAIN-KEYWORD,alipay,DIRECT

  # 国外网站走代理
  - DOMAIN-SUFFIX,google.com,PROXY
  - DOMAIN-SUFFIX,youtube.com,PROXY
  - DOMAIN-SUFFIX,facebook.com,PROXY
  - DOMAIN-SUFFIX,twitter.com,PROXY
  - DOMAIN-SUFFIX,instagram.com,PROXY
  - DOMAIN-SUFFIX,github.com,PROXY

  # 最终规则
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
