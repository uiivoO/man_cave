# Clash 移动端代理配置文件

mixed-port: 7890
allow-lan: false
mode: global
log-level: info

dns:
  enable: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
  fallback:
    - 8.8.8.8
    - 1.1.1.1

proxies:
  - name: "debug"
    type: http
    server: 192.168.100.120
    port: 9090

  - name: "saber_128_9090"
    type: http
    server: 192.168.67.128
    port: 9090

  - name: "saber_128_8888"
    type: http
    server: 192.168.67.128
    port: 8888

  - name: "saber_128_9000"
    type: http
    server: 192.168.67.128
    port: 9000

proxy-groups:
  - name: "GLOBAL"
    type: select
    proxies:
      - "debug"
      - "saber_128_9090"
      - "saber_128_8888"
      - "saber_128_9000"
      - "DIRECT"
